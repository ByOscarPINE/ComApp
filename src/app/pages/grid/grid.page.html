<app-header title="Grid"></app-header>

<ion-content [fullscreen]="true">
    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col style="background-color: darkgoldenrod;">Soy una columna</ion-col>
            <ion-col style="background-color: darkseagreen;">Soy otra columna</ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col size="8" style="background-color: darkgoldenrod;">Soy una columna de 8</ion-col>
            <ion-col size="4" style="background-color: darkseagreen;">Soy otra columna de 4</ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col offset="3" size="6" style="background-color: darkgoldenrod;"><ion-card></ion-card></ion-col>
        </ion-row>
    </ion-grid>

    
    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col sizeXs="4" sizeSm="3" sizeMd="3" sizeLg="4" style="background-color: darkgoldenrod;">
                <ion-card>
                    <ion-card-header>
                      <ion-title>Hola</ion-title>
                      <ion-card-subtitle>Programador Estadounidense</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                    </ion-card-content>
                    <ion-button style="float: right;">
                        <ion-icon name="heart" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-card>

            </ion-col>

            <ion-col sizeXs="4" sizeSm="3" sizeMd="3" sizeLg="4" style="background-color: darkgoldenrod;">
                <ion-card>
                    <ion-card-header>
                      <ion-title>Hola</ion-title>
                      <ion-card-subtitle>Programador Estadounidense</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                    </ion-card-content>
                    <ion-button style="float: right;">
                        <ion-icon name="heart" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-card>
            </ion-col>

            <ion-col sizeXs="4" sizeSm="3" sizeMd="3" sizeLg="4" style="background-color: darkgoldenrod;">
                <ion-card>
                    <ion-card-header>
                      <ion-title>Mundo</ion-title>
                      <ion-card-subtitle>Programador Estadounidense</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                    </ion-card-content>
                    <ion-button (click)="alert()" style="float: right;">
                        <ion-icon name="heart" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
