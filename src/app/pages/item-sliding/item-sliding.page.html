<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Elemento deslizante con opciones al final</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option>Favorito</ion-item-option>

        <ion-label>Elemento deslizante con opciones al inicio</ion-label>
      </ion-item>

    <ion-item-sliding>

        <ion-item-option>Favorito</ion-item-option>

      </ion-item-options>
    </ion-item-sliding>

        <ion-item-option color="secondary">MÃ¡s</ion-item-option>
      </ion-item-options>

    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="tertiary">Fijar</ion-item-option>

        <ion-label>Otro elemento deslizante</ion-label>
